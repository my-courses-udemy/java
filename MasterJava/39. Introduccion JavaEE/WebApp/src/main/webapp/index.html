<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Tomcat</title>
</head>
<body>
<h1>Hello world Tomcat</h1>
<ul>
    <li><a href="/WebApp/url-get/param?greetings=Hi bro">Send parameter greetings</a></li>
    <li><a href="/WebApp/url-get/param?greetings=Hi bro&name=Andres">Send parameter greetings and name</a></li>
    <li><a href="/WebApp/url-get/param?name=Andres">Send parameter name</a></li>
    <li><a href="/WebApp/url-get/param?code=3">Send code</a></li>
</ul>
</body>
</html>
